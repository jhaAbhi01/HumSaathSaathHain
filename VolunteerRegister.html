<body background="VReg.jpg">
	<p style="color: Orange;font-family:Times New Roman;font-size: 300%;text-align: center;">Register here for volunteering to help</p>

	<input type="text" name="Mobileno" placeholder="Mobile no." maxlength="10"><br>

	<input type="submit" name="Register" value="Register" >
</body>
